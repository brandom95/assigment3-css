<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Hat Shop</title>
    <link href="https://fonts.cdnfonts.com/css/verona" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/elegant-2" rel="stylesheet">
                


  </head>
  <body>
    <header >
        <div class="logo" >
          <img src="img/logo.png" alt="Hat Shop" />
        </div>
        <nav >
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="product.html">Product</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>
      
    <main>
      <section class="hero">
        <video autoplay muted loop>
            <source src="intro.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <div class="hero-content">
            <h1>Our Awesome Hat</h1>
            <p>Get ready to look great and stay cool with our amazing hat.</p>
            <a href="#" class="btn">Shop now</a>
          </div>
      </section>
      <section class="featured">
        <h2>Featured Product</h2>
        <div class="product">
          <img src="img/hat.jpg" alt="Stylish Hat" />
          <div class="product-info">
            <h3>Stylish Hat</h3>
            <p class="price">$49.99</p>
            <a href="#" class="btn">Add to Cart</a>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="contact-form">
        <h3>Contact Us</h3>
        <form action="#" method="POST">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />
          <label for="message">Message:</label>
          <textarea id="message" name="message"></textarea>
          <button type="submit">Send</button>
        </form>
      </div>
      <div class="company-info">
        <h3>About Us</h3>
        <p>Email: brandom.ochoa95@gmail.com</p>
      </div>
    </footer>
  </body>
</html>
